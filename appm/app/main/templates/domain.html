<ion-view view-title="{{ domain.name }}">
  <ion-content>
    <ion-list
      show-delete="domain.shouldShowDelete">
      <div>
        <ion-item class="item-icon-right"
                  ui-sref="main.mailboxList({domain: domain.name, owner: domain.owner})">
          <i class="icon ion-ios-email-outline"></i>
          Почтовые ящики
        </ion-item>
        <ion-item class="item-icon-right"
                  ui-sref="main.maillistList({domain: domain.name})">
        <i class="icon ion-ios-list-outline"></i>
        Рассылки
      </ion-item>
      </div>
      <div ng-if="domain.owner">
        <ion-item class="item-icon-right"
                  ui-sref="main.deputies({domain:domain.name})">
          <i class="icon ion-ios-people"></i>
          Администраторы
        </ion-item>
      </div>
      <div ng-if="domain.owner">
      <ion-item class="item-icon-right"
                ui-sref="main.dnsList({domain: domain.name})">
        <i class="icon ion-earth"></i>
        DNS Записи
      </ion-item>
      </div>
    </ion-list>

  </ion-content>
</ion-view>
