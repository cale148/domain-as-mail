<ion-modal-view>
  <ion-header-bar class="bar-royal">
    <h1 class="title">New domain</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="modal.hide()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <form ng-submit="addDomain(domain.name)">
        <label class="item item-input item-stacked-label">
        <span class="input-label">domain</span>
        <input type="text" ng-model="domain.name" required>
        </label>
        <div class="padding">
          <button type="submit" class="button button-balanced button-full">
            Add new
          </button>
        </div>
      </form>
    </ion-list>
  </ion-content>
</ion-modal-view>
