<ion-modal-view>
  <ion-header-bar class="bar-royal">
    <h1 class="title">Добавление администратора {{ domain }}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="modal.hide()">Закрыть</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <form ng-submit="addDeputy(deputy.login)">
        <label class="item item-input item-stacked-label">
        <span class="input-label">Логин</span>
        <input type="text" ng-model="deputy.login" required>
        </label>
        <div class="padding">
          <button type="submit" class="button button-balanced button-full">
            Добавить!
          </button>
        </div>
      </form>
    </ion-list>
  </ion-content>
</ion-modal-view>
