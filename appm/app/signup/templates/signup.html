<ion-view hide-nav-bar="true">
  <ion-content scroll="false">
    <form ng-submit="signup.submit()" method="post">
      <div class="list flex full-screen flex-column">
        <div class="padding">
          <a href="https://pddimp.yandex.ru/api2/admin/get_token" target="_blank" ng-click="signup.getApiKey($event)">
            Получить API KEY
          </a>
        </div>
        <label class="item item-input flex-full flex flex-column">
          <textarea class="flex-full text-big-text text-code" name="name" ng-model="signup.apiKey" placeholder="Enter API KEY here…" rows="8" cols="40" autofocus></textarea>
        </label>
        <div class="padding">
          <button type="submit" class="button button-block button-balanced" name="button">Сохранить</button>
        </div>
      </div>
    </form>
</ion-content>
</ion-view>
