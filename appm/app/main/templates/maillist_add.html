<ion-modal-view>
  <ion-header-bar class="bar-royal">
    <h1 class="title">Добавление рассылки {{ domain }}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="modal.hide()">Закрыть</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <form ng-submit="addMailList(mailList.name)">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Название рассылки</span>
          <input type="text" ng-model="mailList.name" required focus-if="mailList.focus">
        </label>
        <div class="padding">
          <button type="submit" class="button button-balanced button-full">
            Добавить!
          </button>
        </div>
      </form>
    </ion-list>
  </ion-content>
</ion-modal-view>
