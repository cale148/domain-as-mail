<ion-view view-title="Администраторы">
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios-plus-empty" ng-click="deputyList.addDeputy()"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="deputyList.doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="login in deputyList.deputies" type="item-text-wrap"">
        <h2>{{ login }}</h2>
        <ion-delete-button class="ion-minus-circled"
                           ng-click="deputyList.deleteDeputy(login)">
        </ion-delete-button>
        <ion-option-button class="button-assertive"
                           ng-click="deputyList.deleteDeputy(login)">
          Удалить
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
